{% extends "base.html" %}
{% block content %}

<div class="container admin-page mt-5">

    <!-- Page Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold admin-title">
            <i class="bi bi-briefcase-fill me-2"></i> All Job Posts
        </h2>
        <p class="text-muted">Manage job listings submitted by all users.</p>
    </div>

    <!-- SEARCH BAR -->
    <form method="GET" class="search-bar d-flex justify-content-center mb-4">
        <input type="text" 
               name="search" 
               placeholder="Search job title..."
               value="{{ search }}"
               class="form-control search-input w-50">
        <button class="btn btn-primary ms-2">
            <i class="bi bi-search"></i> Search
        </button>
    </form>

    <!-- JOB TABLE -->
    <div class="table-responsive shadow-sm">
        <table class="table table-hover text-center align-middle admin-table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for job in posts %}
                <tr>
                    <td>{{ job.id }}</td>
                    <td class="fw-semibold">{{ job.title }}</td>
                    <td>{{ job.company }}</td>
                    <td>{{ job.owner.username }}</td>
                    <td>
                        <form method="POST" 
                              action="{{ url_for('admin.delete_job_post', job_id=job.id) }}"
                              class="d-inline">
                            <button onclick="return confirm('Delete this post?')" 
                                    class="btn btn-danger btn-sm px-3">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</div>

{% endblock %}
