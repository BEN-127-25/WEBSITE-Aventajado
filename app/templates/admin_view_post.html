{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="card shadow-lg border-0 rounded-3 admin-view-post">
        <div class="card-body p-4">

            <!-- Job Title + Company -->
            <h2 class="fw-bold text-primary">{{ job.title }}</h2>
            <h5 class="text-muted mb-3">{{ job.company }}</h5>

            <hr class="my-3">

            <!-- Job Description -->
            <h6 class="fw-semibold text-secondary">Job Description</h6>
            <p class="mt-2 job-description-text">
                {{ job.description }}
            </p>

            <hr class="my-3">

            <!-- Posted By -->
            <p class="mb-4">
                <strong>Posted By:</strong>
                <span class="text-primary">
                    {{ job.owner.username if job.owner else "Unknown" }}
                </span>
            </p>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">

                <a href="{{ url_for('admin.job_posts') }}" class="btn btn-outline-secondary px-4">
                    â¬… Back to List
                </a>

                <form action="{{ url_for('admin.delete_job_post', job_id=job.id) }}"
                      method="POST"
                      onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button class="btn btn-danger px-4">
                        ðŸ—‘ Delete Post
                    </button>
                </form>

            </div>

        </div>
    </div>

</div>

{% endblock %}
